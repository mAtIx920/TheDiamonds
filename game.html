<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Blocked increasing and decreasing page by user -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <link rel="stylesheet" href="./style.css">
  <title>Diamonds</title>
</head>
<body>
  <div class="game">
    <div class="game__container">
      <div class="game__layer start-screen" id="js-start-screen">
        <button class="start-screen__button" id="js-start-game"></button>
        <button class="start-screen__button start-screen__button--is-setting" id="js-settings-button"></button>
      </div>
      <div class="game__layer level-select hidden" id="js-level-select-screen"></div>
      <canvas class="game__layer game-screen hidden" id="js-game-screen"></canvas>
      <div class="game__layer loading-screen hidden" id="js-loading-screen">
        <p class="loading-screen__info">
          Loaded 
          <span id="js-loading-screen-current">0</span>
          of
          <span id="js-loading-screen-total">0</span>
          elements
        </p>
      </div>
      <div class="game__layer end-screen hidden" id="js-end-screen">
        <p class="end-screen__header" id="js-game-result"></p>
        <p class="end-screen__points">Twoje zdobyte punkty: <span id="js-user-points"></span></p>
        <p class="end-screen__points">Rekord planszy: <span id="js-high-scores"></span></p>
        <div class="end-screen__buttons-wrapper">
          <button class="end-screen__button" id="js-back-to-levels" type="button"></button>
          <button class="end-screen__button end-screen__button--is-restart" id="js-restart-level" type="button"></button>
        </div>
      </div>
      <div class="game__layer setting-screen hidden" id="js-setting-screen">
        <div class="setting-screen__buttons-group">
          <button class="setting-screen__button setting-screen__button--is-music" id="js-music-on-off" type="button"></button>
          <button class="setting-screen__button setting-screen__button--is-up" id="js-music-volume-increase" type="button"></button>
          <button class="setting-screen__button setting-screen__button--is-down" id="js-music-volume-decrease" type="button"></button>
        </div>
        <div class="setting-screen__buttons-group">
          <button class="setting-screen__button setting-screen__button--is-sound" id="js-sound-on-off" type="button"></button>
          <button class="setting-screen__button setting-screen__button--is-up" id="js-sound-volume-increase" type="button"></button>
          <button class="setting-screen__button setting-screen__button--is-down" id="js-sound-volume-decrease" type="button"></button>
        </div>
        <button class="setting-screen__button setting-screen__button--is-exit" id="js-setting-screen-exit" type="button"></button>
      </div>
      <div class="game__layer game-settings-layer hidden" id="js-game-settings-layer">
        <button class="game-settings__button" id="js-game-settings-button" type="button"></button>
      </div>
    </div>
  </div>
  <!-- Importing script -->
  <script src="./game.esm.js" type="module"></script>
</body>
</html>
